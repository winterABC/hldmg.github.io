<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>搜索引擎跳转</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<form>
  <label for="search_engine">选择搜索引擎:</label>
  <select id="search_engine" name="search_engine">
    <option value="https://www.baidu.com/s?wd=">百度</option>
    <option value="https://www.google.com.hk/search?q=">谷歌</option>
    <option value="https://www.bing.com/search?pglt=129&q=">必应</option>
  </select><br><br>
  <label for="search_text">输入搜索内容:</label><br>
  <input type="text" id="search_text" name="search_text"><br><br>
  <input type="button" onclick="search()" value="搜索">
</form>

<script>
function search() {
  var search_engine = document.getElementById("search_engine").value;
  var search_text = document.getElementById("search_text").value;
  window.location.href = search_engine + search_text;
}
</script>

</body>
</html>
